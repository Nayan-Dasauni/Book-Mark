<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookmark Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>&#128218; Bookmark Manager</header>

  <div class="container">

    <div class="sidebar">
      <input type="text" id="searchInput" placeholder="&#128269; Search bookmarks..." />
      
      <h3 style="margin-top:0;color:#4a90e2;">Add / Edit Bookmark</h3>
      
      <input type="text" id="title" placeholder="Title" required />
      <input type="url" id="url" placeholder="URL" required />
      <input type="text" id="tags" placeholder="Tags (comma separated)" />
      <textarea id="description" placeholder="Description"></textarea>
      
      <button id="saveBookmark">&#128190; Save Bookmark</button>
      <button id="clearForm" style="margin-top:5px;background:#bbb;">Clear Form</button>
    </div>

    <div class="content" id="bookmarkList"></div>

  </div>

  <script src="app.js"></script>

</body>
</html>
